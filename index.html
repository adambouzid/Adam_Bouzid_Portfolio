    <script>
      // Simple React detection - hide fallback when React loads
      let checkReactLoaded = setInterval(() => {
        const rootEl = document.getElementById('root');
        const fallbackEl = document.getElementById('mobile-fallback');
        
        // If React has loaded content, hide fallback
        if (rootEl && rootEl.children.length > 0 && rootEl.innerHTML.trim() !== '') {
          if (fallbackEl) {
            fallbackEl.style.display = 'none';
            rootEl.style.display = 'block';
          }
          clearInterval(checkReactLoaded);
          console.log('React app loaded successfully');
        }
      }, 1000);
      
      // Stop checking after 10 seconds (fallback stays visible)
      setTimeout(() => {
        clearInterval(checkReactLoaded);
        console.log('React loading timeout - showing fallback');
      }, 10000);
    </script>
