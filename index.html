        <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">

      <!-- Loading indicator -->
      <div id="loading-fallback" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: system-ui, sans-serif; display: none;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #f3f3f3; border-top: 3px solid #60a5fa; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
          <p>Loading portfolio...</p>
        </div>
        <style>
          @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Show loading indicator immediately, hide when React loads
      document.getElementById('loading-fallback').style.display = 'block';
      
      // Hide loading after React loads or show fallback after timeout
      let loadingTimeout = setTimeout(() => {
        const loadingEl = document.getElementById('loading-fallback');
        const rootEl = document.getElementById('root');
        if (loadingEl && rootEl && rootEl.children.length <= 2) {
          // React didn't load properly, show static fallback
          rootEl.innerHTML = `
            <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif; background: #0a0e27; color: white; min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
              <h1 style="color: #60a5fa; margin-bottom: 1rem;">Adam Bouzid</h1>
              <p style="margin-bottom: 1rem;">Software Engineer crafting scalable web solutions</p>
              <p style="margin-bottom: 2rem;">Portfolio optimized for desktop. Mobile version loading...</p>
              <div style="margin-bottom: 2rem;">
                <a href="mailto:bouzidadam003@gmail.com" style="color: #60a5fa; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #60a5fa; border-radius: 0.5rem;">Contact Me</a>
              </div>
              <p style="font-size: 0.9rem; opacity: 0.7;">React • TypeScript • Full Stack Development</p>
            </div>
          `;
        }
      }, 5000);
      
      // Clear timeout if React loads successfully
      window.addEventListener('load', () => {
        clearTimeout(loadingTimeout);
        const loadingEl = document.getElementById('loading-fallback');
        if (loadingEl) loadingEl.style.display = 'none';
      });
    </script>
